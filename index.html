<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800" rel="stylesheet">

        <!-- our stylesheet-->
        <link rel="stylesheet" href="styles/main.css">
        
        <title>Crapple Music | Shiloh Olotu</title>
         
        <link rel="icon" type="image/x-icon" href="assets/logo.svg">

    </head>
    
    <body>

        <div id="popup">
            <br>
            <div id="popupContent"></div>
        </div>

        <div id="content">
            <h2 style="font-weight: 600;"><img src="assets/logo.svg" style="vertical-align: middle;width: 30px;margin-right: 5px;">Crapple Music</h2>
            <br>
            <img id="headshot">
            <h2 id="poemTitle"></h2>
            <p id="poetName"></p>
            <div id="timeline">
                <div></div>
            </div>
            <div id="times">
                <p id="time1"></p>
                <p id="time2"></p>
            </div>

            <div id="buttons">
                <img src="assets/prev.svg" onclick="prev()">
                <img src="assets/info.svg" style="width:60px" onclick="popup()">
                <img src="assets/next.svg" onclick="next()">
            </div>

            <a id="tswift">TSWIFT</a>
        </div>
        <script src="scripts/app.js"></script>
        
    </body>
    
</html>
